    <h2 style="font-size: 17px;">Where does Moon Jellyfish live? Habitat. Moon jelly fish are generally seen close to shore, in harbor's and estuaries. They live in brackish waters with as salt content of 0.6% which is very low. Temperatures that favor their survival is 9 °C to 19 °C.
